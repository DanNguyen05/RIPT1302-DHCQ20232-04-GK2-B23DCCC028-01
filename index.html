<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính cơ bản</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Máy tính cơ bản</h1>
        <div class="input-group">
            <input type="number" id="inputA" placeholder="Nhập số A">
            <input type="number" id="inputB" placeholder="Nhập số B">
        </div>
        <div class="buttons">
            <button id="sumBtn">SUM</button>
            <button id="subtractBtn">SUBTRACT</button>
            <button id="multiplyBtn">MULTIPLY</button>
            <button id="divideBtn">DIVIDE</button>
            <button id="resetBtn">RESET</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
